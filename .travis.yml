language: android

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-28.0.2
    - android-26
    - android-27

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-26

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-addon-google_apis-google-26
    - sys-img-armeabi-v7a-android-27

    # Support library
    - extra-android-support
    
  licenses: 
    - android-sdk-preview-license-.+ 
    - android-sdk-license-.+ 
    - google-gdk-license-.+

  before_install: 
    - yes | sdkmanager "platforms;android-27"
    - chmod +x gradlew

  before_cache:
    - rm -f  C:/Users/marc-/Documents/Android/MyNews/.gradle/caches/modules-2/modules-2.lock
    - rm -fr C:/Users/marc-/Documents/Android/MyNews/.gradle/caches/*/plugin-resolution/

  cache:
  directories:
    - C:/Users/marc-/Documents/Android/MyNews/.gradle/caches/
    - C:/Users/marc-/Documents/Android/MyNews/.gradle/wrapper/
    - C:/Users/marc-/Documents/Android/MyNews/.android/build-cache
    
  script: ./gradlew connectedAndroidTest